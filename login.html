<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід до GravenholdRP</title>
  <meta name="description" content="Увійди до свого профілю GravenholdRP, щоб продовжити пригоду на рольовому сервері.">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/main.js" defer></script>
  <script src="js/login.js" defer></script>
</head>
<body class="page-login">
  <header class="site-header">
    <nav class="main-nav" aria-label="Основна навігація">
      <ul class="nav-links nav-left">
        <li><a href="news.html">Новини</a></li>
        <li><a href="wiki.html">Вікі</a></li>
        <li><a href="map.html">Карта</a></li>
      </ul>
      <a class="logo-link" href="index.html" aria-label="Головна GravenholdRP">
        <span class="logo-text">GravenholdRP</span>
      </a>
      <ul class="nav-links nav-right">
        <li><a href="donate.html">Пожертви</a></li>
        <li><a href="about.html">Про нас</a></li>
        <li><a href="profile.html">Профіль</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-panel" data-observe>
      <div class="panel-header">
        <h1>Вхід у профіль</h1>
        <p>Повертаєшся до GravenholdRP? Введи свої дані, щоб синхронізувати прогрес.</p>
      </div>
      <form id="loginForm" class="auth-form" novalidate>
        <label class="field">
          <span>Нікнейм</span>
          <input type="text" name="username" id="loginUsername" autocomplete="username" required>
        </label>
        <label class="field">
          <span>Пароль</span>
          <input type="password" name="password" id="loginPassword" autocomplete="current-password" required>
        </label>
        <button type="submit" class="primary-btn">Увійти</button>
        <p class="form-note">Немає акаунта? <a href="register.html">Зареєструватися</a></p>
        <p id="loginStatus" class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    © GravenholdRP 2025 · <a href="https://discord.gg/">Наш Discord</a>
  </footer>
</body>
</html>
