<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>GravenholdRP Launcher</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at center, rgba(57, 212, 255, 0.45), rgba(4, 9, 16, 0.95));
        color: #f4fbff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .card {
        width: 320px;
        padding: 48px 40px;
        border-radius: 28px;
        background: rgba(2, 6, 12, 0.7);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        text-align: center;
        box-shadow: 0 32px 80px rgba(0, 0, 0, 0.55);
      }
      .logo {
        width: 96px;
        margin-bottom: 22px;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.12em;
      }
      p {
        margin: 12px 0 24px;
        color: rgba(244, 251, 255, 0.76);
      }
      .progress {
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
      }
      .progress::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(57, 212, 255, 0.95), rgba(57, 212, 255, 0.45));
        animation: load 2s infinite;
      }
      @keyframes load {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(-10%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      small {
        display: block;
        margin-top: 20px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(244, 251, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="assets/logo.svg" alt="GravenholdRP" class="logo" />
      <h1>GravenholdRP</h1>
      <p>Підготовка середньовічних пригод...</p>
      <div class="progress"></div>
      <small id="version">v1.0.0</small>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const version = window.splash?.version || '1.0.0';
        document.getElementById('version').textContent = `v${version}`;
      });
    </script>
  </body>
</html>
